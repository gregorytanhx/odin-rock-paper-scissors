<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>

<body>
    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    </script>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="content">
        <div class="winner"></div>
        <div class="results"></div>
        <div class="avatars">
            <div class="human-container">
                <div class="human">
                    <img src="assets/woman.png" />
                    <div class="score">Human: 0</div>
                </div>
                <div class="move"></div>
            </div>
            <div. class="computer-container">
                <div class="move"></div>
                <div class="computer">
                    <img src="assets/businessman.png" />
                    <div class="score">Computer: 0</div>
                </div>

        </div>
        <div class="choices">
            <button id="rock"><img src="assets/stone.png" /></button>
            <button id="paper"><img src="assets/tissue-roll.png" /></button>
            <button id="scissors"><img src="assets/scissors.png" /></button>
        </div>
    </div>

    <div class="footer">Copyright @ gregorytanhx 2025</div>
</body>
